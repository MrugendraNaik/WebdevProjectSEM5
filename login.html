<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EchoRaga</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <a href="landing.html" class="back-btn">
        ‚Üê Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="logo">EchoRaga</h1>
            <p class="auth-subtitle">Your personalized music journey starts here</p>
        </div>

        <!-- Tab switcher -->
        <div class="auth-tabs">
            <div class="tab-slider" id="tabSlider"></div>
            <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div class="form-section active" id="signinSection">
            <form class="auth-form" id="signinForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="Email address"
                        required
                        id="signinEmail"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="Password"
                        required
                        id="signinPassword"
                    >
                </div>
                
                <button type="submit" class="auth-btn" id="signinBtn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <a href="#" class="forgot-link">Forgot your password?</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-section" id="signupSection">
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="Full name"
                        required
                        id="signupName"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="Email address"
                        required
                        id="signupEmail"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="Create password"
                        required
                        id="signupPassword"
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="Confirm password"
                        required
                        id="confirmPassword"
                    >
                </div>
                
                <button type="submit" class="auth-btn" id="signupBtn">
                    Create Account
                </button>
            </form>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
